kind: Template
apiVersion: v1
metadata: 
  name: mattermost-penfold-integration
  creationTimestamp: null
  annotations:
    openshift.io/display-name: "Mattermost penfold integration"
    description: "Template to provision a Mattermost penfold integration instance."
objects: 
- apiVersion: v1
  kind: DeploymentConfig
  metadata: 
    creationTimestamp: null
    generation: 1
    labels:
      service: mattermost-penfold-integration
    name: mattermost-penfold-integration
  spec:
    replicas: 1
    selector:
      service: mattermost-penfold-integration
    strategy:
      resources:
        requests:
          cpu: 20m
          memory: 50Mi
        limits:
          cpu: 200m
          memory: 500Mi
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          service: mattermost-penfold-integration
      spec: 
        containers: 
        - name: mattermost-penfold-integration
          image: registry.centos.org/mattermost/penfold:${IMAGE_TAG_VERSION}
          imagePullPolicy: Always
          ports:
          - containerPort: 5000
            protocol: TCP
          env: 
          - name: "MONGODB_HOST"
            value: "mongodb"
          - name: "MONGODB_ADMIN_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: mattermost-penfold-config
                key: mongo-admin-password
          - name: "MONGODB_USER"
            valueFrom:
              secretKeyRef:
                name: mattermost-penfold-config
                key: mongo-user
          - name: "MONGODB_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: mattermost-penfold-config
                key: mongo-password
          - name: "MONGODB_DATABASE"
            value: "penfolddb"
          - name: "MATTERMOST_HOST"
            valueFrom:
              secretKeyRef:
                name: mattermost-penfold-config
                key: mattermost-host
          - name: "MATTERMOST_GROUP"
            valueFrom:
              secretKeyRef:
                name: mattermost-penfold-config
                key: mattermost-group
          - name: "MATTERMOST_USER"
            valueFrom:
              secretKeyRef:
                name: mattermost-penfold-config
                key: mattermost-user
          - name: "MATTERMOST_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: mattermost-penfold-config
                key: mattermost-password
          resources: {}
          terminationMessagePath: /dev/termination-log
          livenessProbe:
            exec:
              command: 
              - cat
              - /opt/app-root/src/penfold/cccp.yaml
            initialDelaySeconds: 15
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
  triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      service: mattermost-penfold-integration 
    name: mattermost-penfold-integration
  spec: 
    ports: 
    - name: 5000-tcp
      protocol: TCP
      port: 5000
      targetPort: 5000
    selector: 
      service: mattermost-penfold-integration
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
parameters:
- name: IMAGE_TAG_VERSION
  value: "latest"
- name: IMAGE_TAG
